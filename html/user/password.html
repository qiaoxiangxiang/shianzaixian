<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人信息</title>
    <script src="../../js/jquery.js"></script>
    <!-- 其他插件 -->
    <link rel="stylesheet" href="../../css/select.css">
    <link rel="stylesheet" href="../../css/font/iconfont.css">
    <link rel="stylesheet" href="../../css/common.css">
    <script src="../../js/JqSelect.js"></script>
    
    <!-- 本页 -->
    <link rel="stylesheet" href="../../css/user/password.css">
</head>
<body>
    <div class="header"></div>
    <div class="content">
        <div class="contentC1">
            <div class="contentLeft"></div>
            <div class="contentRight">
                <div class="msgTitle">个人信息</div>
                <div class="msgContent">   
                    
                    <div class="msgList">
                        <span class="msgTxt">
                            原密码
                        </span>
                        <div class="msgInputBox">
                            <input class="msgInput1" type="password" placeholder="输入原密码">
                            <span class="passwordTishi">
                                <span class="passwordT">!</span>
                                原密码不能为空
                            </span>
                        </div>
                    </div>
                    <div class="msgList">
                        <span class="msgTxt">
                            新密码
                        </span>
                        <div class="msgInputBox">
                            <input class="msgInput1 msgInputXM" type="password" placeholder="输入新密码">
                            <span class="passwordTishi">
                                <span class="passwordT">!</span>
                                新密码不能为空
                            </span>
                        </div>
                    </div>
                    <div class="msgList">
                        <span class="msgTxt"></span>
                        <div class="msgInputBox">
                            <input class="msgInput1 msgInputCS" type="password" placeholder="重复新密码">
                            <span class="passwordTishi">
                                <span class="passwordT">!</span>
                                密码不一致
                            </span>
                        </div>
                    </div>
                    <div class="msgList msgList1">
                        <span class="msgTxt"></span>
                        <div class="msgInputBox">
                            <span class="msgTishi"> 密码长度8~16位，其中数字，字母和符号至少包含两种</span>
                        </div>
                    </div>
                    <div class="msgList">
                        <span class="msgTxt">验证码</span>
                        <div class="msgInputBox msgInputYz">
                            <input class="msgInput1" type="password">
                            <!-- 验证码 -->
                            <div class="passwordYZM">

                            </div>
                            <span class="passwordTishi passwordHuan">
                                换一换
                            </span>
                        </div>
                    </div>
                    <div class="msgBtn">
                        保存
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
<script src="../../js/common.js"></script>
<script>
    window.onload = function(){
        $('#headSelect').selectric();        
        $("body").css({
            "opacity": 1
        })
        var headerHeight = $(".header").height();
        var footerHeight = $(".footer").height();
        var height = $(window).height();
        $(".content").css({
            "min-height": height - headerHeight - footerHeight + "px"
        })
        // 验证码
        $(".passwordYZM").html(get_random_g_v());
        $(".passwordHuan").click(function(){
            $(".passwordYZM").html(get_random_g_v());
        })
        // 输入密码
        $(".msgInput1").blur(function(){
            if($(this).hasClass("msgInputCS")){
                if($(this).val() == $(".msgInputXM").val()){
                    $(this).parent().find(".passwordTishi").css({"display":"none"})
                }else{
                    $(this).parent().find(".passwordTishi").css({"display":"block"})
                }
            }else{
                if($(this).val() == ""){
                    $(this).parent().find(".passwordTishi").css({"display":"block"})
                }else{
                    $(this).parent().find(".passwordTishi").css({"display":"none"})
                }
            }
            
        })
    }
</script>
</html>
