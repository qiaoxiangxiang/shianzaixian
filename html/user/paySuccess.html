<!DOCTYPE html>
<html lang="en">
<head>

    <!-- 其他插件 -->

    <link rel="stylesheet" href="../../css/font/iconfont.css">

    <script src="../../js/JqSelect.js"></script>

</head>
<body>
    <div class="header"></div>
    <div class="content">
        <div class="contentC">
            <div class="successBox">
                <div class="successImg">
                    <img src="../../img/user/goumaichenggong_07.jpg" alt="">
                </div>
                <div class="successTxt">您的订单支付成功</div>
                <div class="successCourse">

                        <span>商&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;品：</span>

                    </div>
                    <div class="successKM">
                        <span>所选科目：</span>

                    </div>
                </div>
                <div class="successBtn">
                    <a href="#" class="successZT">继续去购买</a>

                </div>
            </div>
        </div>
    </div>

</body>
<script src="../../js/common.js"></script>
<script>
    window.onload = function(){
        $('#headSelect').selectric();        
        $("body").css({
            "opacity": 1
        })
        var headerHeight = $(".header").height();
        var footerHeight = $(".footer").height();
        var height = $(window).height();
        $(".content").css({
            "min-height": height - headerHeight - footerHeight + "px"
        })
    }
</script>
</html>
